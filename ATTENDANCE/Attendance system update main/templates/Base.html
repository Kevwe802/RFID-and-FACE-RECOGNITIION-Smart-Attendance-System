<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Attendance System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body, html {
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Faint separator line before footer */
        .footer-separator {
            width: 100%;
            height: 1px;
            background-color: rgba(0,0,0,0.1);
            margin-top: 40px;
        }

        footer {
            color: #000;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            width: 100%;
            background: none; /* no background color */
        }

        footer a {
            color: #000;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <div class="footer-separator"></div>
    <footer>
        &copy; 2025 Delta State University, Abraka Nigeria Student Online Attendance Portal |
        For technical support, email:support@delsu.edu.ng, portal@delsu.edu.ng
    </footer>
</body>
</html>
